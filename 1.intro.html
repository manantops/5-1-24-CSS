<!-- cascading style sheet 
three types 
1.EXTERNAL CSS
2.INTERNAL CSS
3.INLINE CSS -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- internal css -->
    <style>
        h1 {
            color: green !important;
        }
    </style>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inline css -->
    <h1 style="color: red ;">I AM HEADING</h1>


    <h1>I AM HEADING</h1>
    <h1>I AM HEADING</h1>
    <h1>I AM HEADING</h1>
    <h1>I AM HEADING</h1>
    <h1>I AM HEADING</h1>


</body>

</html>
